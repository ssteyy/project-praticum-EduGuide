<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Programs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .section-padding {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .heading {
            font-size: 1.875rem;
            font-weight: 600;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 280px;
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit text color from parent */
        }
        .card:hover {
           background-color: #f0f0f0; /* হালকা গ্রেসহ ব্যাকগ্রাউন্ড */
           transform: translateY(-2px); /* সামান্য উপরে উঠানোর প্রভাব */
           transition: background-color 0.2s ease, transform 0.2s ease; /* মসৃণ পরিবর্তন */
        }
        .card img {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
        }
        .card h2 {
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
            text-align: center;
        }
        .back-button {
            color: #000;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            text-decoration: none; /* Remove underline */
        }
        .back-button:hover {
            color: #2563eb;
        }
        .back-button span {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="section-padding">
            <a href="/Front-End/HomePage.html" class="back-button">
                <span style="font-size: 2rem;">&larr;</span>
            </a>
            <h1 class="heading">Master Programs</h1>
            <div class="grid">
                <a href="/Front-End/Master_of_RUPP.html" class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/RUPP_logo.PNG" alt="RUPP Logo">
                    <h2>Royal University of Phnom Penh (RUPP)</h2>
                </a>
                <a href="/Front-End/Master_of_RULE.html" class="card">
                    <img src="https://edurank.org/assets/img/uni-logos/royal-university-of-law-and-economics-logo.png" alt="RULE Logo">
                    <h2>Royal University of Law and Economics (RULE)</h2>
                </a>
                <a href="/Front-End/Master_of_ITC.html" class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Institute_of_Technology_of_Cambodia_logo.png" alt="ITC Logo">
                    <h2>Institute Technology of Cambodia (ITC)</h2>
                </a>
                <a href="/Front-End/Master_of_AEU.html" class="card">
                    <img src=" https://www.aeu.edu.kh/uoe2/images/aeu.png" alt="AEU Logo">
                    <h2>Asia Euro University (AEU)</h2>
                </a>
                <a href="/Front-End/Master_of_CADT.html" class="card">
                    <img src="https://www.cadt.edu.kh/wp-content/uploads/2023/02/cadt_square_logo_boundary.jpg" alt="CADT Logo">
                    <h2>Cambodia Academy of Digital Technology (CADT)</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
