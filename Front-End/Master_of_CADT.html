<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Programs of RULE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .section-padding {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .heading {
            font-size: 1.875rem;
            font-weight: 600;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem;
            }
        }
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 280px;
        }
        .card img {
            width: 200px;
            height: 200px;
            margin-bottom: 1rem;
        }
        .card h2 {
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
            text-align: center;
        }
        .back-button {
            color: #000;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            text-decoration: none; /* Remove underline */
        }
        .back-button:hover {
            color: #2563eb;
        }
        .back-button span {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="section-padding">
            <a href="/Front-End/Master.html" class="back-button">
                <span style="font-size: 2rem;">&larr;</span>
            </a>
            <h1 class="heading">Master Programs</h1>
            <h1 class="heading" style="color: #000;">of Cambodia Academy of Digital Technology (CADT)</h1>
            <div class="grid">
                <div class="card">
                    <img src="https://imgcdnblog.carbay.com/wp-content/uploads/2022/05/24111231/image-18-11.jpg" alt="Master of Computer Science">
                    <h2>Master of Computer Science</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
