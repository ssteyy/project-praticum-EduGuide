<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #009688);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-container p {
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #333333;
        }

        .back-arrow {
            position: absolute;
            top: 40px;
            left: 420px;
            font-size: 3rem;
            color: #a52a2a;
            text-decoration: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.2s;
            margin-right: auto;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.2s;
        }

        input:focus, select:focus {
            box-shadow: 0px 0px 8px rgba(100, 150, 255, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #4CAF50, #009688);
            color: #ffffff;
            font-size: 1.1rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #429846, #007f72);
        }

        button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .dob-container {
            display: flex;
            gap: 10px;
        }

        .dob-container select {
            flex: 1;
        }

        .error, .success {
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .back-arrow {
            text-decoration: none;
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            display: inline-block;
        }

        .footerword {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footerword a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .footerword a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="/Front-End/HomePage.html" class="back-arrow">&#8592;</a>
        <h2>Registration</h2>
        
        <form id="registrationForm" action="register.php" method="POST">
            <div class="form-group">
                <label for="Name">Name<span class="error">*</span></label>
                <input type="text" id="Name" name="Name" placeholder="Enter your name..." required>
            </div>
        
            <div class="form-group">
                <label for="email">Email Address<span class="error">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password<span class="error">*</span></label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
        
            <div class="form-group">
                <label for="confirmPassword">Confirm Password<span class="error">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <span id="passwordError" class="error"></span>
            </div>
        
            <button type="submit" id="submitBtn" disabled>Register</button>
            <div class="footerword">
                <span>Already have an account? </span>
                <a href="/Front-End/Login.html"><strong>Login</strong></a>
            </div>
        </form>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const submitBtn = document.getElementById('submitBtn');

            // Validate Password Match
            document.getElementById('registrationForm').addEventListener('input', () => {
                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;
                let isValid = true;

                if (password !== confirmPassword) {
                    passwordError.textContent = 'Passwords do not match';
                    isValid = false;
                } else {
                    passwordError.textContent = '';
                }

                submitBtn.disabled = !isValid || !password || !confirmPassword;
            });
        });
    </script>
</body>
</html>
